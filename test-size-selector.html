<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Size Selector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/stepper.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <h1>Test Size Selector</h1>
  <div class="design-grid">
    <div class="design-card" data-id="test1">
      <div class="card-content">
        <img src="images/fiberglass.jpg" alt="Test 1" class="design-img" />
        <div class="card-title">Test Model 1</div>
        <div class="card-desc">This is a test model with multiple sizes</div>
        <div class="pool-size">6.2m x 3.2m x 1.6m</div>
        <div class="size-selector">
          <select class="size-select" data-model-id="test1">
            <option value="6.2x3.2">6.2m x 3.2m x 1.6m</option>
            <option value="7.5x3.5">7.5m x 3.5m x 1.7m</option>
          </select>
        </div>
      </div>
      <button class="learnmore-btn">Learn More</button>
    </div>
    
    <div class="design-card" data-id="test2">
      <div class="card-content">
        <img src="images/fiberglass.jpg" alt="Test 2" class="design-img" />
        <div class="card-title">Test Model 2</div>
        <div class="card-desc">This is a test model with single size</div>
        <div class="pool-size">4.0m x 2.5m x 1.3m</div>
        <div class="size-selector"></div>
      </div>
      <button class="learnmore-btn">Learn More</button>
    </div>
  </div>

  <script>
    // Тестовые обработчики
    document.querySelectorAll('.design-card').forEach(card => {
      card.onclick = (e) => { 
        if (e.target.closest('.size-selector') || e.target.tagName === 'SELECT' || e.target.tagName === 'OPTION') {
          console.log('Clicked on selector, ignoring card click');
          return;
        }
        console.log('Card clicked:', card.dataset.id);
        card.classList.toggle('selected');
      };
    });
    
    document.querySelectorAll('.size-select').forEach(select => {
      select.onchange = (e) => {
        e.stopPropagation();
        console.log('Size selected:', e.target.value);
      };
      
      select.onclick = (e) => {
        e.stopPropagation();
        console.log('Selector clicked');
      };
      
      select.onmousedown = (e) => {
        e.stopPropagation();
      };
      
      select.onfocus = (e) => {
        e.stopPropagation();
      };
    });
  </script>
</body>
</html>
